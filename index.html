<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reception 24 Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.vapi.ai/widget.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f7f9fc;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }
    button {
      margin-top: 20px;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #00c2a8;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Talk to Jessica</h2>
    <p>Click once. Speak instantly. Just like calling a studio.</p>
    <button id="start">Start Live Demo</button>
  </div>

  <script>
    const vapi = new Vapi({
      publicKey: "4a8f30a1-9fde-452b-8330-41ee79c405e4"
    });

    document.getElementById("start").onclick = () => {
      vapi.start("229be959-b3e5-4b36-a95f-f914ab896d24");
    };
  </script>

</body>
</html>
